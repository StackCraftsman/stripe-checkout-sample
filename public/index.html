<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Checkout Test</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h1>Stripe Checkout Test</h1>
    <form id="checkout-form" action="/create-checkout-session" method="POST">
        <input type="hidden" name="product" value="Lite">
        <input type="hidden" name="price" value="10.0">
        <button type="submit" style="display: none;"></button>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('checkout-form').submit();
        });
    </script>
</body>
</html>
